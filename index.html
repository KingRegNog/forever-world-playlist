<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever World Playlist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<style>
/* --- Body / Background --- */
body {
  margin: 0;
  background: #000033; /* Navy Blue */
  color: #EDEDED;      /* Anti-flash White */
  font-family: 'Poppins', sans-serif;
}

/* --- Header --- */
h2 {
  font-family: 'Bebas Neue', sans-serif;
  text-align: center;
  color: #FFD700; /* Gold */
  margin-top: 1rem;
}

/* --- Scrollable playlist container --- */
.playlist {
  display: flex;
  gap: 1rem;
  overflow-x: auto;
  padding: 1rem;
  scroll-snap-type: x mandatory;
}

.playlist::-webkit-scrollbar {
  height: 8px;
}

.playlist::-webkit-scrollbar-thumb {
  background: #FFD700;
  border-radius: 4px;
}

/* --- Each video card --- */
.video {
  min-width: 280px;
  scroll-snap-align: start;
  text-decoration: none;
  color: inherit;
}

.thumb {
  position: relative;
  border-radius: 14px;
  overflow: hidden;
  aspect-ratio: 16/9;
  background: #010097; /* Duke Blue for thumbnail placeholder */
}

.thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.video:hover img {
  transform: scale(1.05);
}

/* Play overlay */
.play {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 3rem;
  color: #FFD700;
  text-shadow: 0 0 20px rgba(0,0,0,0.6);
}

.title {
  margin-top: 0.5rem;
  font-size: 0.95rem;
  text-align: center;
}

/* Full playlist link */
.playlist-link {
  display: block;
  text-align: center;
  margin-top: 1rem;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 1.1rem;
  color: #FFD700;
  text-decoration: none;
}
</style>
</head>

<body>

<h2>Forever World Series</h2>

<div class="playlist" id="playlist"></div>

<a class="playlist-link" href="https://www.youtube.com/playlist?list=PLr2GfQUli3msPDzdWGNt7FVKk-5GPmeAL" target="_blank">
  View full playlist →
</a>

<script>
// -------------------------
// Config
// -------------------------
const playlistId = "PLr2GfQUli3msPDzdWGNt7FVKk-5GPmeAL";
const workerRSS = "https://forever-world-rss.kingregnog04.workers.dev?playlist=" + playlistId;

// -------------------------
// Fetch RSS from Cloudflare Worker
// -------------------------
fetch(workerRSS)
  .then(res => res.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(data => {
    const container = document.getElementById("playlist");
    const entries = data.getElementsByTagName("entry");

    for (let entry of entries) {
      // Namespace-safe video ID
      const videoIdEl = entry.getElementsByTagNameNS("*", "videoId")[0];
      const titleEl = entry.getElementsByTagName("title")[0];

      if (!videoIdEl || !titleEl) continue;

      const id = videoIdEl.textContent;
      const title = titleEl.textContent;

      // Create card
      const card = document.createElement("a");
      card.className = "video";
      card.href = `https://youtu.be/${id}`;
      card.target = "_blank";

      card.innerHTML = `
        <div class="thumb">
          <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg" alt="${title}">
          <div class="play">▶</div>
        </div>
        <div class="title">${title}</div>
      `;

      container.appendChild(card);
    }
  })
  .catch(err => {
    console.error("Playlist failed to load:", err);
    document.getElementById("playlist").innerHTML =
      "<p style='color: #FFD700; text-align:center;'>Failed to load playlist. Try again later.</p>";
  });
</script>

</body>
</html>
