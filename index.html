<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever World Playlist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000033;
  color: #EDEDED;
  font-family: Poppins, sans-serif;
}

.playlist {
  display: flex;
  gap: 1rem;
  overflow-x: auto;
  padding: 1rem;
  scroll-snap-type: x mandatory;
}

.video {
  min-width: 280px;
  text-decoration: none;
  color: inherit;
  scroll-snap-align: start;
}

.thumb {
  position: relative;
  border-radius: 14px;
  overflow: hidden;
  aspect-ratio: 16/9;
}

.thumb img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.video:hover img {
  transform: scale(1.05);
}

.play {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 3rem;
  color: #FFD700;
  text-shadow: 0 0 20px rgba(0,0,0,0.6);
}

.title {
  margin-top: 0.5rem;
  font-size: 0.9rem;
}
</style>
</head>

<body>
<div class="playlist" id="playlist"></div>

<script>
const playlistId = "PLr2GfQUli3msPDzdWGNt7FVKk-5GPmeAL";
const feed = `https://www.youtube.com/feeds/videos.xml?playlist_id=${playlistId}`;

fetch(feed)
  .then(r => r.text())
  .then(xml => new DOMParser().parseFromString(xml, "text/xml"))
  .then(data => {
    data.querySelectorAll("entry").forEach(entry => {
      const id = entry.querySelector("yt\\:videoId").textContent;
      const title = entry.querySelector("title").textContent;

      document.getElementById("playlist").innerHTML += `
        <a class="video" href="https://youtu.be/${id}" target="_blank">
          <div class="thumb">
            <img src="https://img.youtube.com/vi/${id}/hqdefault.jpg">
            <div class="play">â–¶</div>
          </div>
          <div class="title">${title}</div>
        </a>
      `;
    });
  });
</script>
</body>
</html>
